<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./log-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="login-container">
                <div class="log-content">
                    <img src="../icon/logo.png" class="siteimg">
                    <p>Create Account</p>
                    <form>
                        <div class="item">
                            <div class="social">
                                <div class="social-row">
                                    <img src="../icon/download.png" class="socialimg">
                                    <img src="../icon/download.png" class="socialimg">
                                    <img src="../icon/download.png" class="socialimg">
                                </div>
                            </div>
                            <div class="logrol">
                                <div class="log-info">
                                    <label for="text" class="logtext">Username</label>
                                    <input type="username" class="fieldd" name="uname" id="username">
                                </div>
                                <div class="log-info">
                                    <label for="text" class="logtext">Email</label>
                                    <input type="email" class="fieldd" name="ename" id="email">
                                </div>
                            </div>
                            <div class="logrol">
                                <div class="log-info">
                                <label for="text" class="logtext">Password</label>
                                <input type="password" class="fieldd" name="pname" id="password">
                            </div>
                            <div class="log-info">
                                <label for="text" class="logtext">Confirm</label>
                                <input type="password" class="fieldd" name="cname" id="confirm">
                            </div>
                            </div>
                        </div>
                    </form>
                    <div class="forget-row">
                        <div class="forget-signin">
                            <button class="btn-forget" onclick="register()">Create</button>
                        </div>
                        <div class="fforget-password">
                            <p>or</p>
                        </div>
                        <div class="fforget-password">
                            <a href="../index.html" class="retn">Return to store</a>
                        </div>
                    </div>
                     <div class="fforget-password">
                            <a href="./login.html" class="retn">Already have an accounts ?
                                Login Here
                            </a>
                    </div>
                </div>
                <div class="discount">
                    <div class="discount-con">
                        <div class="dis-item">
                            <p>Sign up fo the latest discounts</p>
                        </div>
                        <div class="dis-item">
                            <p class="p">Get our promotion, new product and sales directly in your inbox.</p>
                        </div>
                        <div class="sub">
                            <input type="text" class="email-sub" placeholder="Email address">
                            <button class="subcription">Subscriber</button>
                        </div>
                    </div>
                </div>
                <div class="sitenamfooter">
                    <img src="../icon/logo.png" class="siteimg">
                    <h1>Vivilious-Food.ng</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="../utility/script.js"></script>
    <script src="./function/utils.js"></script> 
    <script src="./function/routes.js"></script> 
    <script src="./function/vfood.js"></script> 
</body>
</html>
