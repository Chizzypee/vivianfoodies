<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./log-style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            
            <div class="login-container">
                <div class="log-content">
                    <p>Reset Password</p>
                    <form>
                        <div class="item">
                            <div class="log-info">
                                <p>We will send you an email to reset your password</p>
                            </div>
                            <div class="log-info">
                                <label for="text" class="logtext">Email</label>
                                <input type="password" class="fieldd" name="email">
                            </div>
                            <div class="forget-row">
                                <div class="forget-signin">
                                    <button class="btn-forget">Send</button>
                                </div>
                                <div class="fforget-password">
                                    <p>or</p>
                                </div>
                                <div class="fforget-password">
                                    <a href="./register.html">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="discount">
                    <div class="discount-con">
                        <div class="dis-item">
                            <p>Sign up fo the latest discounts</p>
                        </div>
                        <div class="dis-item">
                            <p class="p">Get our promotion, new product and sales directly in your inbox.</p>
                        </div>
                        <div class="sub">
                            <input type="text" class="email-sub" placeholder="Email address">
                            <button class="subcription">Subscriber</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="../utility/cart.js" async></script>
    <script src="../utility/script.js"></script>
</body>
</html>
